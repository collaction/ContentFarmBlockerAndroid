apply plugin: 'com.android.application'

android {
    compileSdkVersion 26
    buildToolsVersion "26.0.1"

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 26
        versionCode 150301
        versionName "Herbicide 301"
    }
    buildTypes {
        debug {
            buildConfigField "String", "GOOGLE_IAP_KEY", "\"" + getSecretKey("GOOGLE_IAP_KEY") + "\""
        }
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            buildConfigField "String", "GOOGLE_IAP_KEY", "\"" + getSecretKey("GOOGLE_IAP_KEY") + "\""
        }
    }
}

def getSecretKey(name) {
    def Properties props = new Properties()
    def File f = new File('./../Key/contentfarmdetector.secrets.properties');
    if (f.exists()) {
        props.load(new FileInputStream(f))
        return props[name]
    } else {
        return name;
    }
}

repositories {
    mavenCentral()
}

dependencies {
    // Google Android Support
    compile 'com.android.support:appcompat-v7:26.0.0'
    compile 'com.android.support:support-v4:26.0.0'
    compile 'com.android.support:design:26.0.0'
    compile 'com.android.support:preference-v14:26.0.0'

    // RxBinding Butter Knife
    compile 'com.jakewharton:butterknife:8.8.0'
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.8.0'

    // Material Dialog
    compile 'com.afollestad.material-dialogs:core:0.9.4.5'

    // Roboto TextView
    compile 'com.github.johnkil.android-robototextview:robototextview:4.0.0'

    // Simple IAB
    compile 'com.anjlab.android.iab.v3:library:1.0.44'
}
